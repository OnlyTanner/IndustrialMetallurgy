# The name of the mod loader type to load - for regular FML @Mod mods it should be javafml
    modLoader="javafml"
    # A version range to match for said mod loader - for regular FML @Mod it will be the forge version
    # Forge for 1.16.3 is version 34
    loaderVersion="[34,)"
    # A URL to refer people to when problems occur with this mod
    issueTrackerURL="https://github.com/tblisonb/IndustrialMetallurgy/issues"
    # If the mods defined in this file should show as seperate resource packs
    showAsResourcePack=false
    # License
    license="The MIT License (MIT)"

    [[mods]]
      modId="industrialmetallurgy"
      version="1.16.3-1.0.0"
      displayName="Industrial Metallurgy"
      updateJSONURL="https://github.com/tblisonb/IndustrialMetallurgy"
      displayURL="https://github.com/tblisonb/IndustrialMetallurgy"
      logoFile="mod_logo.png"
      authors="OnlyTanner"
      description='''
      A technical approach to material processing and exploring the domain of metallurgy.
      '''

      [[dependencies.industrialmetallurgy]]
        modId="forge"
        mandatory=true
        versionRange="[34,)"
        ordering="NONE"
        side="BOTH"

      [[dependencies.industrialmetallurgy]]
        modId="minecraft"
        mandatory=true
        versionRange="[1.16.3]"
        ordering="NONE"
        side="BOTH"